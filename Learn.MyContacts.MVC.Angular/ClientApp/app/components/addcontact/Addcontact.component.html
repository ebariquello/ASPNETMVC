<h1>{{title}}</h1>
<h3>Contato</h3>
<hr />
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    
    <div class="form-group row">
        <label class=" control-label col-md-12">Nome</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="name" required>
        </div>
        <span class="text-danger" *ngIf="name.invalid && formDir.submitted">
            Nome é obrigatório.
        </span>
    </div>
  
    <div class="form-group row">
        <label class="control-label col-md-12" for="Address">Endereço</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="address">
        </div>
        <!--<span class="text-danger" *ngIf="address.invalid && formDir.submitted">
            Endereço é obrigatório
        </span>-->
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="Company">Empresa</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="company">
        </div>
        <!--<span class="text-danger" *ngIf="company.invalid && formDir.submitted">
            Empresa é obrigatório
        </span>-->
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Salvar</button>
        <button class="btn" (click)="cancel()">Cancelar</button>
    </div>
</form>
